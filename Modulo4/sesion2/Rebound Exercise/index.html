<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora!</title>

    <!-- mi css -->
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <div class="contenedor">
        <div class="calculadora">
            <div class="pantalla">
                <h1 id="escribir">0</h1>
            </div>

            <div class="others">
                <div class="numbers">
                    <button class="suma" id="suma">+</button>
                    <button class="resta" id="resta">-</button>
                    <button class="mult" id="mult">*</button>
                    <button class="siete" id="siete">7</button>
                    <button class="ocho" id="ocho">8</button>
                    <button class="nueve" id="nueve">9</button>
                    <button class="cuatro" id="cuatro">4</button>
                    <button class="cinco" id="cinco">5</button>
                    <button class="seis" id="seis">6</button>
                    <button class="uno" id="uno">1</button>
                    <button class="dos" id="dos">2</button>
                    <button class="tres" id="tres">3</button>
                    <button class="cero" id="cero">0</button>
                    <button class="punto" id="punto">.</button>
                    <button class="clear" id="clear">AC</button>
                </div>

                <div class="igual">
                    <button class="division" id="division">/</button>
                    <br><br><br>    
                    <button class="equal" id="igual">=</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
