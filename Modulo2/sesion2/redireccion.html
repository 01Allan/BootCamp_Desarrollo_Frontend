<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola prro xd</title>
</head>
<body>
    <p>Gracias por enviar un formulario xd</p>
    <p>En firefox no funciona esto, al menos el input de mes xd</p>

    <form action="">

        <label for="correo">Email</label>
        <input type="email" name="correo" pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" required>
        <label for="rut">Rut</label>
        <input type="text" name="rut" pattern="^[0-9]+-[0-9kK]{1}$" required>
        <input type="submit" value="Boton">

    </form>
    
</body>
</html>
