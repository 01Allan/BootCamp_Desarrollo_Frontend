<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <title>Exercises</title>
</head>
<body>
    
    <div class="container bg-primary bg-opacity-75 mt-2" id="pelem">
        <p>Datos obtenidos de la API</p>
    </div>

    
    <table class="table container text-white mt-3" id="tabla">
        <thead>
            <tr>
                <th scope="col">userId</th>
                <th scope="col">id</th>
                <th scope="col">title</th>
                <th scope="col">body</th>
            </tr>
        </thead>

        <tbody id="contenido">
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
        </tbody>
    </table>

    
    <form class="container mb-3 p-1" id="formulario">
        <h3 class="text-center text-white">formulario de prueba</h3>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-white">ID de usuario</label>
            <input type="text" class="form-control" id="userId" aria-describedby="emailHelp" placeholder="userid">
        </div>
        <div class="mb-3">
            <label for="title" class="form-label text-white">Titulo</label>
            <input type="text" class="form-control" id="titulo" placeholder="title">
        </div>
        <div class="mb-3">
            <label for="body" class="form-label text-white">Cuerpo</label>
            <input type="text" class="form-control" id="body" placeholder="body">
        </div>
        <input type="button" class="btn btn-primary" value="Enviar" id="boton">
      </form>
    
    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- js -->
    <script src="main.js"></script>
    
</body>
</html>
